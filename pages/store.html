<!DOCTYPE html>
<html>
	<head>
		<title>Kauppa</title>
		
		<meta charset="UTF-8" />

		<link href="../css/store.css" rel="stylesheet" />

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="../js/store.js"></script>
	</head>
	<body>
		<h1>Kauppa</h1>
		Rahaa käytettävissä <span id="lompakko">0</span> €
		<h2>Suojakilpi</h2>
		Sinulla on <span id="metrit-kilpi">0</span> s suojakilpeä käytettävissä
		<ul>
			<li>20 s<ul><li><button id="osta-kilpi-1">Osta 80 €</button></li></ul></li>
			<li>50 s <b>+5 s ilmaiseksi</b><ul><li><button id="osta-kilpi-2">Osta 200 €</button></li></ul></li>
			<li>100 s <b>+15 s ilmaiseksi</b><ul><li><button id="osta-kilpi-3">Osta 400 €</button></li></ul></li>
		</ul>
		<h2>Buusti</h2>
		Sinulla on <span id="metrit-buusti">0</span> s buustia käytettävissä
		<ul>
			<li>100 s<ul><li><button id="osta-buusti-1">Osta 500 €</button></li></ul></li>
			<li>500 s <b>+25 s ilmaiseksi</b><ul><li><button id="osta-buusti-2">Osta 2 500 €</button></li></ul></li>
			<li>1000 s <b>+75 s ilmaiseksi</b><ul><li><button id="osta-buusti-3">Osta 5 000 €</button></li></ul></li>
		</ul>
		<hr />
		<button id="sulje-kauppa">Tallenna ja sulje kauppa</button>
	</body>
</html>
